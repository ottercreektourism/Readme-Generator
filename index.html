<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>README Generator</title>
    </head>
    <body>
        <main>
            <div class="card" style="width: 18rem;">
                <div class= "card-body">
                    <h5 class="card title">${response.name}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${response.location}</h6>
                    <p class="card-text">About Me: ${response.bio}</p>
                    <p class="card-text">My Fav Band: ${response.band}</p>
                    <a href="${response.LinkedIn}" class="card-link">LinkedIn</a>
                    <a href="${response.GitHub}" class="card-link">GitHub</a>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>${name}, ${location}, ${bio}, ${band}, ${LinkedIn}, ${GitHub}
